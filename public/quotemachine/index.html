<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quote Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper" class="container">
        <main>
            <header class="text-center">
                <h1>Quote Machine</h1>
            </header>
            <br>
            <div class="container-fluid text-center">
                <div>
                    <div>
                        <span id="quote-area"></span>
                    </div>
                    <div>
                        <span id="source-area"></span>
                    </div>
                </div>
                <br>
                <div>
                    <button id="twitter-btn" class="action-btn"><span class="fa fa-twitter"></span></button>
                    <button id="nxt-btn" class="action-btn">New Quote</button>
                </div>
            </div>
        </main>
        <br>
        <footer>David Rosenblum</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
