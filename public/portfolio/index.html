<!DOCTYPE html>
<html lang="en">
<head>
    <title>DR Portfolio</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper" class="container">
        <header class="text-center">
            <h1>David Rosenblum</h1>
            <h3>Programmer - Gamer - Jedi Knight</h3>
        </header>
        <hr>
        <main>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Portfolio</h3>
                    <div id="carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                            <li data-target="#carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="img/javascript.jpg" width="500px" height="500px">
                                <div class="carousel-caption">
                                    <h3>three.js</h3>
                                    <p>(This is a template)</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/dark_souls_3.jpg" width="500px" height="500px">
                                <div class="carousel-caption">
                                    <h3>Dark Souls III</h3>
                                    <p>(This is a template)</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img  src="img/swbf2.jpg" width="500px" height="500px">
                                <div class="carousel-caption">
                                    <h3>Star Wars: Battlefront II</h3>
                                    <p>(This is a template)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Follow Me</h3>
                    <button class="btn follow-me-btn" data-link="https://github.com/davidrosenblum2">GitHub</button>
                    <button class="btn follow-me-btn" data-link="/fake">Twitter</button>
                    <button class="btn follow-me-btn" data-link="/fake">LinkedIn</button>
                </div>
            </div>
        </main>
        <footer class="text-center">
            <hr>
            David Rosenblum | 2018
        </footer>
    </div>
    <script src="/lib/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script>
        // when the doc loads...
        window.addEventListener("load", evt => {
            // grab each btn with a data-link attr and make it the onclick location 
            document.querySelectorAll("button[data-link]").forEach(btn => {
                btn.addEventListener("click", evt => {
                    window.location = btn.getAttribute("data-link");
                });
            });

            // carousel
          $("#carousel").carousel();
        })
    </script>
</body>
</html>
