<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Weather</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Local Weather</h1>
        </header>
        <main>
            <div id="app-container">
                <div id="app-body">
                    <div id="status"></div>
                    <div>
                        <br>
                        <button id="c-btn" class="temp-btn" title="Display temp in celsius">C</button>
                        <button id="f-btn" class="temp-btn" title="Display temp in fahrenheit">F</button>
                    </div>
                </div>
                <div id="loading">Loading...</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
